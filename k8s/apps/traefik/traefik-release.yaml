apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://traefik.github.io/charts
      chart: traefik
      version: '35.0.0'
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  values:
    service:
      annotations:
        metallb.universe.tf/loadBalancerIPs: '192.168.40.240'
